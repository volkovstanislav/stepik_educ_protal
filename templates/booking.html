{% extends 'base.html' %}

{% block content %}

  <main class="container mt-3">
    <div class="row mt-5">
      <div class="col-10 col-md-6 offset-1 offset-md-3 mb-3">
        <form action="/booking_done" method="POST" class="card mb-3">
          <div class="card-body text-center pt-5">
            <img src="{{ teacher.picture }}" class="mb-3" width="95" alt="">
            <h2 class="h5 card-title mt-2 mb-2">{{ teacher.name }}</h2>
            <p class="my-1">Запись на пробный урок</p>
            <p class="my-1">{{ weekday }}, {{ time }}:00</p>
          </div>
          <hr />
          <div class="card-body mx-3">
              <div class="row">
                  <input class="form-control" type="hidden" name="clientWeekday" value="mon">
                  <input class="form-control" type="hidden" name="clientTime" value="12:00">
                  <input class="form-control" type="hidden" name="clientTeacher" value="10">
              </div>

            <label class="mb-1 mt-2" for="name">Вас зовут</label>
            {{ form.name(class_="form-control") }}
            <label class="mb-1 mt-2" for="phone">Ваш телефон</label>
            {{ form.phone(class_="form-control") }}

            <!-- Передадим скрытые параметры в форме-->
            {{ form.time }}
            {{ form.day }}

            <input type="submit" class="btn btn-primary btn-block mt-4" value="Записаться на пробный урок">

          </div>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
